<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <link rel="stylesheet" href="../../front-html/style.css">
</head>
<body>
    <body class="bg-[url('../assets/images/fancy.avif')] bg-cover bg-no-repeat">
        <header>
            <nav>
                <div class="text-center">
                    <h1 class="font-montserrat bg-gradient-to-r from-slate-500/50 via-gray-600/70 to-zinc-900/70 font-bold text-4xl sm:text-6xl md:text-8xl lg:text-9xl xl:text-10xl text-white p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 scroll-smooth">De Luxe Restaurant</h1>
                </div>
            </nav>
        </header>
        <main class="bg-white">
            <div class="flex flex-row justify-center xl:space-x-72 lg:space-x-52 md:space-x-20 sm:space-x-4 xs:space-x-4 p-8">
                <button class="border border-black rounded p-2 flex flex-col justify-center w-10 h-10 xl:mr-72 lg:mr-20 md:mr-10 sm:mr-4 xs:mr-4">
                    <div class="w-6 h-0.5 bg-black mt-1"></div>
                    <div class="w-6 h-0.5 bg-black my-1"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                </button>
                <button class="p-4 border border-black rounded w-40 h-6 btn font-montserrat">Check Metrics</button>
                <button class="p-4 border border-black rounded w-40 h-6 btn font-montserrat">Log Out</button>
            </div>
            <div class="p-24">
                <h1 class="font-montserrat text-center">Here's Your Recent Performance:</h1>
            </div>
        </main>
        <footer>
            <div>
                <p class="bg-gradient-to-r from-slate-500/50 via-gray-600/70 to-zinc-900/70 font-montserrat text-white text-center py-4">&copy; 2023 My Website</p>
            </div>
        </footer>
    </body>
</body>
</html>
