<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #icons-background
        {
            background-color: #ffffff;
            opacity: 1;
            background-image: radial-gradient(circle at center center, #fafafa, #ffffff), repeating-radial-gradient(circle at center center, #fafafa, #fafafa, 40px, transparent 80px, transparent 40px);
            background-blend-mode: multiply;;
        }
    </style>
</head>
<body class="bg-fancy-restaurant">
    <header>
        <nav>
            <div class="text-center">
                <h1 class="bg-gradient-to-r from-slate-500/50 via-gray-600/70 to-zinc-900/70 font-montserrat font-bold text-4xl sm:text-6xl md:text-8xl lg:text-9xl xl:text-10xl text-white p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 scroll-smooth border-inherit">De Luxe Restaurant</h1>
            </div>
        </nav>
    </header>
    <main class="flex flex-col justify-center items-center min-h-screen">
        <div id ="icons-background" class="flex flex-col xxs:p-10 xs:p-14 sm:p-26 md:p-32 lg:p-36 xl:p-48 border rounded-3xl">
            <button id ="clientButton" type = "submit" class="text-white rounded-full bg-blue-600 py-10 px-20 mb-20 border-inherit shadow-black shadow-lg font-montserrat hover:bg-blue-950 hover:text-gray-500">Client</button>
            <button id ="adminButton" type = "submit" class="text-white rounded-full bg-blue-600 py-10 px-20 border-inherit shadow-black shadow-lg font-montserrat hover:bg-blue-950 hover:text-gray-500">Admin</button>
        </div>
    </main>
    <script>
        const clientButton = document.getElementById('clientButton');
        const adminButton = document.getElementById('adminButton');
        
        clientButton.addEventListener('click', () => {
            location.href = "logins/login.html";
        });
        
        adminButton.addEventListener('click', () => {
            location.href = "logins/login.html";
        });
    </script>    
    <footer>
        <div>
            <p class="bg-gradient-to-r from-slate-500/50 via-gray-600/70 to-zinc-900/70 font-montserrat text-white text-center py-4 border-inherit">&copy; 2023 My Website</p>
        </div>
    </footer>
</body>
</html>
