<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #pattern1{
            background: linear-gradient(90deg, rgba(9, 0, 2, 1), rgba(0, 0, 0, 1), rgba(131, 110, 91, 1));
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-fancy-restaurant">
    <header>
        <nav>
            <div class="text-center">
                <h1 id="pattern1" class="font-playfair-display-sc text-4xl sm:text-6xl md:text-8xl lg:text-9xl xl:text-10xl text-white p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 scroll-smooth border-inherit">De Luxe Restaurant</h1>
            </div>
        </nav>
    </header>
    <main class="flex flex-col justify-center items-center min-h-screen sm:py-20 md:py-24 lg:py-28 xl:py-32">
            <button id ="clientButton" type = "submit" class="text-white rounded-full bg-fancy-pattern xxs:py-5 xxs:px-10 xs:py-10 xs:px-20 sm:py-20 sm:px-30 md:py-30 md:px-40 mb-10 border-inherit xs:text-lg sm:text-xl md:text-2xl lg:text-2xl xl:text-4xl hover:opacity-25">Client</button>
            <button id ="adminButton" type = "submit" class="text-white rounded-full bg-fancy-pattern xxs:py-5 xxs:px-10 xs:py-10 xs:px-20 sm:py-20 sm:px-30 md:py-30 md:px-40 mb-10 border-inherit xs:text-lg sm:text-xl md:text-2xl lg:text-2xl xl:text-4xl hover:opacity-25">Admin</button>
    </main>
    <script>
        const clientButton = document.getElementById('clientButton');
        const adminButton = document.getElementById('adminButton');
        
        clientButton.addEventListener('click', () => {
            location.href = "login.html";
        });
        
        adminButton.addEventListener('click', () => {
            location.href = "login.html";
        });
    </script>    
    <footer>
        <div>
            <p id="pattern1" class="bg-fancy-pattern text-white text-center py-4 border-inherit">&copy; 2023 My Website</p>
        </div>
    </footer>
</body>
</html>
